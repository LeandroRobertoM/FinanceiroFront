<body class="login-page">
  <div class="page">
    <form class="formLogin" [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
      <h1>Redefinir Senha</h1>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        {{successMessage}}
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="validateControl('email') && hasError('email', 'required')" class="text-danger">
          E-mail é obrigatório.
        </div>
      </div>
       <div class="additional-links">
        <a href="javascript:void(0)" (click)="login()">Voltar Login</a>
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</body>
