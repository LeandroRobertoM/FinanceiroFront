<body class="login-page">
    <div class="page">
      <form class="formLogin" [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
        <h1>Redefinir Senha</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
          <span [innerHTML]="errorMessage"></span>
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          Sua senha foi redefinida. Por favor, <a [routerLink]="['/login']">clique aqui para fazer login</a>.
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="validateControl('password') && hasError('password', 'required')" class="text-danger">
            A senha é obrigatória.
          </div>
        </div>
        <div class="form-group">
          <label for="confirm">Confirmar Senha:</label>
          <input type="password" class="form-control" id="confirm" formControlName="confirm">
          <div *ngIf="validateControl('confirm') && hasError('confirm', 'required')" class="text-danger">
            A confirmação é obrigatória.
          </div>
          <div *ngIf="hasError('confirm', 'mustMatch')" class="text-danger">
            As senhas devem ser iguais.
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="!resetPasswordForm.valid">Enviar</button>
      </form>
    </div>
  </body>
