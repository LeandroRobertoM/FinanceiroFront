<body class="login-page">
  <div class="page">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <form class="formLogin" [formGroup]="loginForm" (ngSubmit)="loginUser2(loginForm.value)">
      <h1>Login</h1>
      <p>Digite os seus dados de acesso no campo abaixo.</p>
      <label for="email">E-mail</label>
      <!-- Use formControlName para vincular o controle de email -->
      <input type="email" placeholder="Digite seu e-mail" autofocus="true" formControlName="email">
      <label for="password">Senha</label>
      <input type="password" placeholder="Digite sua senha" formControlName="senha">
      <div class="additional-links">
        <a href="#" (click)="esqueceuSenha()">Esqueceu a senha?</a>
        <a href="javascript:void(0)" (click)="registrar()">Registrar</a>
      </div>
      <button type="submit" class="btn">Acessar</button>
    </form>
  </div>
</body>
