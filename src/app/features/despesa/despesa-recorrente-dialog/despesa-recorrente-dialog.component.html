<form id="expenseForm" class="form-container" [formGroup]="form">
  <h2>Cadastro de Despesas</h2>

  <div class="form-group">
    <label for="parcelQuantity">Quantidade de Parcelas</label>
    <input type="number" id="parcelQuantity" formControlName="quantidadeParcelas" value="1" required>
  </div>

  <div class="form-group">
    <label for="frequency">Frequência</label>
    <select id="frequency" formControlName="frequencia">
      <option value="mensal">Mensal</option>
      <option value="semanal">Semanal</option>
      <!-- Adicione mais opções conforme necessário -->
    </select>
  </div>

  <div class="form-group">
    <label for="installmentValue">Valor da Parcela</label>
    <input type="number" id="installmentValue" formControlName="valorParcela" value="0" required>
  </div>

  <div class="form-group">
    <label for="startDate">Data de Início</label>
    <input type="date" id="startDate" formControlName="dataInicio" required>
  </div>

  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea id="description" formControlName="descricao" rows="3" required></textarea>
  </div>

  <div class="form-group">
    <label for="category">Categoria</label>
    <select id="category" formControlName="categoria" required>
      <option value="">Selecione uma categoria</option>
      <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="paymentMethod">Método de Pagamento</label>
    <select id="paymentMethod" formControlName="metodoPagamento" required>
      <option value="">Selecione um método de pagamento</option>
      <option *ngFor="let metodo of metodosPagamento" [value]="metodo">{{ metodo }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option value="ativa">Ativa</option>
      <option value="inativa">Inativa</option>
    </select>
  </div>

  <div class="form-group">
    <label for="notes">Observação</label>
    <textarea id="notes" formControlName="nota" rows="3"></textarea>
  </div>

  <div class="form-actions">
    <button type="button" (click)="salvar()">Salvar</button>
    <button type="button" (click)="salvar()">Cancelar</button>
    <button type="button" (click)="salvar()">Limpar</button>
  </div>
</form>
