<div class="sistema-table-container">
  <div class="header">
    <h1>Sistemas Financeiros</h1>
    <button mat-raised-button color="primary" (click)="navigateToSistemaFinanceiroCreate()">
      Criar Novo Sistema
    </button>
  </div>
  <div class="row">
    <div class="Opcaofiltro">
        <div class="md-12">
            <div class="mt-12">
                <input type="text" (keyup)="applyFilter(getValue($event))" placeholder="Pesquisa de Sistema">
            </div>
        </div>
    </div>
</div>
  <table mat-table [dataSource]="dataSource" matSort class="mats-elevation-z8">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
          <mat-icon>more_vert</mat-icon>
        </button>

        <!-- Menu de Ações - Definido aqui dentro do contexto de 'element' -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editSistemaFinanceiro(element)">  <!-- 'element' aqui -->
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="excluirSistemaFinanceiro(element)">  <!-- 'element' aqui -->
            <mat-icon>delete</mat-icon>
            <span>Excluir</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [class.selected-row]="row === selectedRow"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
