<div class="container-base">
  <div class="DivTitlebar">
    <img src="../../../../assets/icones/sistema-form/sistemafinanceiroIcon.jpg" alt="Funciona">  
    <h1>Cadastro de Usuario</h1>
  </div>
  <br>
  <br>
  <div class="DivFormGroup">
    <form [formGroup]="form" (submit)="salvar()">
      <div class="row">
        <div class="group-label-row">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="CPF" formControlName="cpf" required />
        </div>
      </div>
      <div class="row">
        <div class="group-label-row">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email" formControlName="email" required />
        </div>
      </div> 
      <div class="row">
        <div class="group-label-row">
          <label for="senha">Senha</label>
          <input type="text" name="senha" id="senha" placeholder="Senha" formControlName="senha" required />
        </div>
      </div> 
      <div class="alert alert-danger mt-1" *ngIf="form.invalid && !form.pristine">
        <span *ngIf="form.get('cpf')?.errors?.['required']">O CPF do Usuario é obrigatório!<br></span>
        <span *ngIf="form.get('email')?.errors?.['required']">O email do Usuario é obrigatório!<br></span>
        <span *ngIf="form.get('senha')?.errors?.['required']">A senha do Usuario é obrigatória!<br></span>
      </div>
      <div class="ViewFooter">
        <br>
        <div class="row">
          <div class="group-btn-row">
            <input type="submit" value="Salvar" class="btn-primary" style="margin-right: 10px;" />
            <input type="button" value="Cancelar" class="btn-cancelar" style="margin-right: 10px;" />
            <input type="reset" value="Limpar" class="btn-limpar" style="margin-right: 10px;" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
